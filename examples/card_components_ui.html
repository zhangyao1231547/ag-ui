<!DOCTYPE html>

    <style>
        * {

        body {

        .container {

        .header {

        .controls {

        .btn {

        .cards-grid {

        .card {

        .card:hover {

            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card.pending {
            border-left: 4px solid #ff9800;
        }

        .card.completed {
            border-left: 4px solid #4CAF50;
        }

        .card.error {
            border-left: 4px solid #f44336;
        }

        .card.executing {
            border-left: 4px solid #2196F3;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .card-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .card-status.pending {
            background: #fff3cd;
            color: #856404;
        }

        .card-status.completed {
            background: #d4edda;
            color: #155724;
        }

        .card-status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .card-status.executing {
            background: #cce5ff;
            color: #004085;
        }

        .card-content {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #999;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #eee;
            border-radius: 2px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logs {
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 5px;
        }

        .log-timestamp {
            color: #888;
            margin-right: 10px;
        }

        .log-type {
            color: #ffff00;
            margin-right: 10px;
            font-weight: bold;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¯ AG-UI å¡ç‰‡ç»„ä»¶åŠ¨æ€æ¸²æŸ“</h1>
            <p>åŸºäºAG-UIåè®®çš„å®æ—¶çŠ¶æ€ç®¡ç†å’ŒUIæ¸²æŸ“ç¤ºä¾‹</p>
        </div>

        <div class="controls">
            <button class="btn primary" onclick="cardRenderer.connect()">è¿æ¥æœåŠ¡å™¨</button>
            <button class="btn danger" onclick="cardRenderer.disconnect()">æ–­å¼€è¿æ¥</button>
            <button class="btn" onclick="cardRenderer.simulateTaskFlow()">æ¨¡æ‹Ÿä»»åŠ¡æµç¨‹</button>
            <button class="btn" onclick="cardRenderer.simulateStateUpdate()">æ¨¡æ‹ŸçŠ¶æ€æ›´æ–°</button>
            <button class="btn" onclick="cardRenderer.clearCards()">æ¸…ç©ºå¡ç‰‡</button>
            <div class="status" id="connectionStatus">æœªè¿æ¥</div>
        </div>

        <div class="cards-grid" id="cardsContainer">
            <!-- åŠ¨æ€ç”Ÿæˆçš„å¡ç‰‡å°†åœ¨è¿™é‡Œæ˜¾ç¤º -->
        </div>

        <div class="logs" id="eventLogs">
            <div class="log-entry">
                <span class="log-timestamp">[ç³»ç»Ÿ]</span>
                <span class="log-type">INFO</span>
                AG-UI å¡ç‰‡æ¸²æŸ“å™¨å·²åˆå§‹åŒ–
            </div>
        </div>
    </div>

    <script src="../native-ag-ui/frontend/ag-ui-client.js"></script>
    <script>
        /**
         * AG-UI å¡ç‰‡ç»„ä»¶æ¸²æŸ“å™¨
         * åŸºäºAG-UIåè®®å®ç°åŠ¨æ€å¡ç‰‡ç»„ä»¶çš„äº‹ä»¶å¤„ç†å’ŒUIæ¸²æŸ“
         */
        class CardRenderer {
            constructor() {
                this.client = new AGUIClient({
                    host: 'localhost',
                    port: 8000,
                    autoReconnect: true
                });
                
                this.cards = new Map();
                this.taskCounter = 0;
                
                this.setupEventHandlers();
                this.setupUIElements();
                
                this.log('INFO', 'CardRenderer åˆå§‹åŒ–å®Œæˆ');
            }
            
            setupEventHandlers() {
                // è¿æ¥çŠ¶æ€äº‹ä»¶
                this.client.on('connected', () => {
                    this.updateConnectionStatus('connected');
                    this.log('SUCCESS', 'å·²è¿æ¥åˆ°AG-UIæœåŠ¡å™¨');
                });
                
                this.client.on('disconnected', () => {
                    this.updateConnectionStatus('disconnected');
                    this.log('WARNING', 'ä¸AG-UIæœåŠ¡å™¨æ–­å¼€è¿æ¥');
                });
                
                this.client.on('error', (data) => {
                    this.log('ERROR', `è¿æ¥é”™è¯¯: ${data.error}`);
                });
                
                // AG-UIåè®®äº‹ä»¶å¤„ç†
                this.client.onEvent('STATE_SNAPSHOT', (event) => {
                    this.handleStateSnapshot(event);
                });
                
                this.client.onEvent('STATE_DELTA', (event) => {
                    this.handleStateDelta(event);
                });
                
                this.client.onEvent('TOOL_CALL_START', (event) => {
                    this.handleToolCallStart(event);
                });
                
                this.client.onEvent('TOOL_CALL_END', (event) => {
                    this.handleToolCallEnd(event);
                });
                
                this.client.onEvent('TEXT_MESSAGE_START', (event) => {
                    this.handleTextMessageStart(event);
                });
                
                this.client.onEvent('TEXT_MESSAGE_CONTENT', (event) => {
                    this.handleTextMessageContent(event);
                });
                
                this.client.onEvent('TEXT_MESSAGE_END', (event) => {
                    this.handleTextMessageEnd(event);
                });
                
                this.client.onEvent('STEP_STARTED', (event) => {
                    this.handleStepStarted(event);
                });
                
                this.client.onEvent('STEP_FINISHED', (event) => {
                    this.handleStepFinished(event);
                });
            }
            
            setupUIElements() {
                this.cardsContainer = document.getElementById('cardsContainer');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.eventLogs = document.getElementById('eventLogs');
            }
            
            // è¿æ¥ç®¡ç†
            connect() {
                this.client.connect();
            }
            
            disconnect() {
                this.client.disconnect();
            }
            
            updateConnectionStatus(status) {
                this.connectionStatus.textContent = status === 'connected' ? 'å·²è¿æ¥' : 'æœªè¿æ¥';
                this.connectionStatus.className = `status ${status}`;
            }
            
            // äº‹ä»¶å¤„ç†å™¨
            handleStateSnapshot(event) {
                this.log('EVENT', `çŠ¶æ€å¿«ç…§: ${JSON.stringify(event.state)}`);
                
                // æ ¹æ®çŠ¶æ€å¿«ç…§æ›´æ–°æ‰€æœ‰å¡ç‰‡
                if (event.state.cards) {
                    this.renderCardsFromState(event.state.cards);
                }
            }
            
            handleStateDelta(event) {
                this.log('EVENT', `çŠ¶æ€å¢é‡: ${JSON.stringify(event.delta)}`);
                
                // æ ¹æ®çŠ¶æ€å¢é‡æ›´æ–°ç‰¹å®šå¡ç‰‡
                if (event.delta.cards) {
                    this.updateCardsFromDelta(event.delta.cards);
                }
            }
            
            handleToolCallStart(event) {
                this.log('TOOL', `å·¥å…·è°ƒç”¨å¼€å§‹: ${event.tool_name}`);
                
                const cardData = {
                    id: event.call_id,
                    title: `ğŸ”§ ${event.tool_name}`,
                    content: `æ­£åœ¨æ‰§è¡Œå·¥å…·: ${event.tool_name}`,
                    status: 'executing',
                    type: 'tool_call',
                    timestamp: new Date().toLocaleTimeString(),
                    progress: 0
                };
                
                this.createCard(cardData);
            }
            
            handleToolCallEnd(event) {
                this.log('TOOL', `å·¥å…·è°ƒç”¨ç»“æŸ: ${event.call_id}`);
                
                const card = this.cards.get(event.call_id);
                if (card) {
                    card.status = 'completed';
                    card.content = `å·¥å…·æ‰§è¡Œå®Œæˆ\nç»“æœ: ${JSON.stringify(event.result, null, 2)}`;
                    card.progress = 100;
                    this.updateCard(card);
                }
            }
            
            handleTextMessageStart(event) {
                this.log('MESSAGE', `æ¶ˆæ¯å¼€å§‹: ${event.message_id}`);
                
                const cardData = {
                    id: event.message_id,
                    title: `ğŸ’¬ ${event.role} æ¶ˆæ¯`,
                    content: 'æ­£åœ¨ç”Ÿæˆæ¶ˆæ¯...',
                    status: 'executing',
                    type: 'message',
                    timestamp: new Date().toLocaleTimeString(),
                    progress: 0
                };
                
                this.createCard(cardData);
            }
            
            handleTextMessageContent(event) {
                const card = this.cards.get(event.message_id);
                if (card) {
                    card.content = event.content;
                    card.progress = Math.min(card.progress + 20, 90);
                    this.updateCard(card);
                }
            }
            
            handleTextMessageEnd(event) {
                this.log('MESSAGE', `æ¶ˆæ¯ç»“æŸ: ${event.message_id}`);
                
                const card = this.cards.get(event.message_id);
                if (card) {
                    card.status = 'completed';
                    card.progress = 100;
                    this.updateCard(card);
                }
            }
            
            handleStepStarted(event) {
                this.log('STEP', `æ­¥éª¤å¼€å§‹: ${event.step_name}`);
                
                const cardData = {
                    id: `step_${event.step_id}`,
                    title: `ğŸ“‹ ${event.step_name}`,
                    content: event.description || 'æ‰§è¡Œä¸­...',
                    status: 'executing',
                    type: 'step',
                    timestamp: new Date().toLocaleTimeString(),
                    progress: 0
                };
                
                this.createCard(cardData);
            }
            
            handleStepFinished(event) {
                this.log('STEP', `æ­¥éª¤å®Œæˆ: ${event.step_id}`);
                
                const card = this.cards.get(`step_${event.step_id}`);
                if (card) {
                    card.status = event.success ? 'completed' : 'error';
                    card.content = event.result || card.content;
                    card.progress = 100;
                    this.updateCard(card);
                }
            }
            
            // å¡ç‰‡æ¸²æŸ“æ–¹æ³•
            createCard(cardData) {
                this.cards.set(cardData.id, cardData);
                
                const cardElement = this.createCardElement(cardData);
                cardElement.classList.add('fade-in');
                
                this.cardsContainer.appendChild(cardElement);
                
                this.log('UI', `åˆ›å»ºå¡ç‰‡: ${cardData.title}`);
            }
            
            updateCard(cardData) {
                const cardElement = document.getElementById(`card_${cardData.id}`);
                if (cardElement) {
                    // æ›´æ–°å¡ç‰‡å†…å®¹
                    const titleElement = cardElement.querySelector('.card-title');
                    const statusElement = cardElement.querySelector('.card-status');
                    const contentElement = cardElement.querySelector('.card-content');
                    const progressElement = cardElement.querySelector('.progress-fill');
                    
                    if (titleElement) titleElement.textContent = cardData.title;
                    if (statusElement) {
                        statusElement.textContent = cardData.status;
                        statusElement.className = `card-status ${cardData.status}`;
                    }
                    if (contentElement) contentElement.textContent = cardData.content;
                    if (progressElement) {
                        progressElement.style.width = `${cardData.progress}%`;
                    }
                    
                    // æ›´æ–°å¡ç‰‡æ ·å¼
                    cardElement.className = `card ${cardData.status}`;
                    
                    this.log('UI', `æ›´æ–°å¡ç‰‡: ${cardData.title}`);
                }
            }
            
            createCardElement(cardData) {
                const card = document.createElement('div');
                card.className = `card ${cardData.status}`;
                card.id = `card_${cardData.id}`;
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-title">${cardData.title}</div>
                        <div class="card-status ${cardData.status}">${cardData.status}</div>
                    </div>
                    <div class="card-content">${cardData.content}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${cardData.progress}%"></div>
                    </div>
                    <div class="card-meta">
                        <span>ç±»å‹: ${cardData.type}</span>
                        <span>${cardData.timestamp}</span>
                    </div>
                `;
                
                return card;
            }
            
            renderCardsFromState(cardsState) {
                // æ¸…ç©ºç°æœ‰å¡ç‰‡
                this.cardsContainer.innerHTML = '';
                this.cards.clear();
                
                // æ ¹æ®çŠ¶æ€æ¸²æŸ“å¡ç‰‡
                Object.entries(cardsState).forEach(([id, cardData]) => {
                    cardData.id = id;
                    this.createCard(cardData);
                });
            }
            
            updateCardsFromDelta(cardsDelta) {
                Object.entries(cardsDelta).forEach(([id, updates]) => {
                    const existingCard = this.cards.get(id);
                    if (existingCard) {
                        // æ›´æ–°ç°æœ‰å¡ç‰‡
                        Object.assign(existingCard, updates);
                        this.updateCard(existingCard);
                    } else {
                        // åˆ›å»ºæ–°å¡ç‰‡
                        updates.id = id;
                        this.createCard(updates);
                    }
                });
            }
            
            // æ¨¡æ‹Ÿæ–¹æ³•
            simulateTaskFlow() {
                this.log('SIMULATE', 'å¼€å§‹æ¨¡æ‹Ÿä»»åŠ¡æµç¨‹');
                
                const taskId = `task_${++this.taskCounter}`;
                
                // æ¨¡æ‹Ÿæ­¥éª¤å¼€å§‹
                setTimeout(() => {
                    this.handleStepStarted({
                        step_id: `${taskId}_1`,
                        step_name: 'æ•°æ®æ”¶é›†',
                        description: 'æ­£åœ¨æ”¶é›†ç”¨æˆ·æ•°æ®...'
                    });
                }, 500);
                
                // æ¨¡æ‹Ÿå·¥å…·è°ƒç”¨
                setTimeout(() => {
                    this.handleToolCallStart({
                        call_id: `${taskId}_tool`,
                        tool_name: 'data_processor'
                    });
                }, 1500);
                
                // æ¨¡æ‹Ÿæ¶ˆæ¯ç”Ÿæˆ
                setTimeout(() => {
                    this.handleTextMessageStart({
                        message_id: `${taskId}_msg`,
                        role: 'assistant'
                    });
                }, 2500);
                
                // æ¨¡æ‹Ÿå®Œæˆ
                setTimeout(() => {
                    this.handleStepFinished({
                        step_id: `${taskId}_1`,
                        success: true,
                        result: 'æ•°æ®æ”¶é›†å®Œæˆ'
                    });
                    
                    this.handleToolCallEnd({
                        call_id: `${taskId}_tool`,
                        result: { processed: 100, status: 'success' }
                    });
                    
                    this.handleTextMessageEnd({
                        message_id: `${taskId}_msg`
                    });
                }, 4000);
            }
            
            simulateStateUpdate() {
                this.log('SIMULATE', 'æ¨¡æ‹ŸçŠ¶æ€æ›´æ–°');
                
                const mockState = {
                    cards: {
                        'state_card_1': {
                            title: 'ğŸ¯ çŠ¶æ€é©±åŠ¨å¡ç‰‡',
                            content: 'è¿™æ˜¯é€šè¿‡çŠ¶æ€å¿«ç…§åˆ›å»ºçš„å¡ç‰‡',
                            status: 'completed',
                            type: 'state',
                            timestamp: new Date().toLocaleTimeString(),
                            progress: 100
                        },
                        'state_card_2': {
                            title: 'ğŸ“Š æ•°æ®åˆ†æ',
                            content: 'åˆ†æç”¨æˆ·è¡Œä¸ºæ•°æ®ä¸­...',
                            status: 'executing',
                            type: 'analysis',
                            timestamp: new Date().toLocaleTimeString(),
                            progress: 65
                        }
                    }
                };
                
                this.handleStateSnapshot({ state: mockState });
                
                // æ¨¡æ‹Ÿå¢é‡æ›´æ–°
                setTimeout(() => {
                    this.handleStateDelta({
                        delta: {
                            cards: {
                                'state_card_2': {
                                    status: 'completed',
                                    content: 'æ•°æ®åˆ†æå®Œæˆï¼å‘ç°äº†æœ‰è¶£çš„ç”¨æˆ·è¡Œä¸ºæ¨¡å¼ã€‚',
                                    progress: 100
                                }
                            }
                        }
                    });
                }, 2000);
            }
            
            clearCards() {
                this.cardsContainer.innerHTML = '';
                this.cards.clear();
                this.log('UI', 'å·²æ¸…ç©ºæ‰€æœ‰å¡ç‰‡');
            }
            
            // æ—¥å¿—æ–¹æ³•
            log(type, message) {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.innerHTML = `
                    <span class="log-timestamp">[${timestamp}]</span>
                    <span class="log-type">${type}</span>
                    ${message}
                `;
                
                this.eventLogs.appendChild(logEntry);
                this.eventLogs.scrollTop = this.eventLogs.scrollHeight;
                
                // é™åˆ¶æ—¥å¿—æ¡æ•°
                const logEntries = this.eventLogs.querySelectorAll('.log-entry');
                if (logEntries.length > 100) {
                    logEntries[0].remove();
                }
            }
        }
        
        // åˆå§‹åŒ–å¡ç‰‡æ¸²æŸ“å™¨
        const cardRenderer = new CardRenderer();
        
        // å…¨å±€æš´éœ²ä»¥ä¾¿åœ¨æ§åˆ¶å°è°ƒè¯•
        window.cardRenderer = cardRenderer;
    </script>
</body>
