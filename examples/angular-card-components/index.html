<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>AG-UI Angular 卡片组件示例</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="基于AG-UI协议的Angular动态卡片渲染系统示例">
  <meta name="keywords" content="AG-UI, Angular, 卡片组件, WebSocket, 动态渲染">
  <meta name="author" content="AG-UI Team">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- 预加载字体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- 基础样式重置 -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    /* 加载动画 */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      color: white;
      font-size: 1.2rem;
      margin-top: 20px;
      text-align: center;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* 隐藏加载动画 */
    .app-loaded .loading {
      display: none;
    }
  </style>
</head>
<body>
  <!-- 应用根组件 -->
  <app-root>
    <!-- 加载动画 -->
    <div class="loading">
      <div>
        <div class="loading-spinner"></div>
        <div class="loading-text">
          🚀 正在加载 AG-UI Angular 应用...
        </div>
      </div>
    </div>
  </app-root>
  
  <!-- 应用加载完成后隐藏加载动画 -->
  <script>
    // 监听应用加载完成
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        document.body.classList.add('app-loaded');
      }, 1000);
    });
  </script>
</body>
</html>
